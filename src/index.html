<!DOCTYPE html>
<html lang="pt-Br">
<head>
  <meta charset="UTF-8">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <!-- Fonts -->
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@100..900&family=Lexend:wght@100..900&family=Plus+Jakarta+Sans:ital,wght@0,200..800;1,200..800&family=Poppins:wght@500;600&display=swap" rel="stylesheet">
  <!-- Tailwind -->
  <link rel="stylesheet" href="css/output.css">
  <!-- Icons -->
  <script src="https://unpkg.com/@phosphor-icons/web@2.1.1"></script>
  <title>Document</title>
</head>
<body class="lg:p-4">

  <header class="flex justify-between items-center p-4">
    <div>
      <img src="assets/logo.svg" alt="">
    </div>
    <nav class="hidden lg:flex">
      <ul class="flex gap-14 text-black-500">
        <a href="">
          <li class="hover:text-red-550">Home</li>
        </a>
        <a href="">
          <li class="hover:text-red-550">Aluguel</li>
        </a>
        <a href="">
          <li class="hover:text-red-550">Categorias</li>
        </a>
        <a href="">
          <li class="hover:text-red-550">Sobre</li>
        </a>
        <a href="">
          <li class="hover:text-red-550">Contato</li>
        </a>
        <a href="">
          <li class="hover:text-red-550">Blog</li>
        </a>
      </ul>
    </nav>
    
    <div class="flex gap-3 justify-center items-center lg:flex">
      <a href="" class="hidden lg:flex gap-2 mr-4 text-red-550 hover:text-red-800">
        <img src="assets/user.svg" alt="">
        <p>Entrar</p>
      </a>
      <div class="lg:hidden">
        <img src="assets/menu.svg" alt="">
      </div>
      <button class="bg-red-550 text-white  rounded-full py-2 px-4 text-xs lg:text-base hover:bg-red-800">
        + Lista de Posts
      </button>
    </div>
  </header>

  <main>
    <div class="bg-[url('../assets/bg-hero.png')] w-full h-screen bg-cover">
      <div class="h-[36rem] flex flex-col justify-center items-center">
        <div class="px-4">
          <div class="text-3xl/10 text-center font-bold lg:flex lg:gap-2 lg:text-6xl">
            <h1 class="text-black-400">Alugue de Maneira </h1>
            <span class="text-red-550">Simples e Rápida</span>
          </div>
          <p class="mt-3 text-center lg:text-3xl">Alugue Carros, Casas e Muito Mais com Apenas Alguns Cliques</p>
        </div>
        <div class="flex gap-4  mb-6 mt-10">
          <button class="bg-white py-3 px-6 rounded-full hover:bg-red-550 hover:text-white text-xs">Casas</button>
          <button class="bg-white py-3 px-6 rounded-full hover:bg-red-550  hover:text-white text-xs">Locomoção</button>
          <button class="bg-white py-3 px-6 rounded-full hover:bg-red-550  hover:text-white text-xs">Outros Itens</button>
        </div>
        <div
          <form class="flex flex-col mb-10  w-80 gap-3">
            <input class="px-8 py-5 rounded-full" type="text" placeholder="Procure por carros, casas e mais...">
            <input class="px-8 py-5 rounded-full" type="select" placeholder="Selecione um lugar">
            <button class="px-8 py-5 rounded-full bg-red-550 text-white" type="submit">Buscar</button>
          </form>
        </div>
      </div>
    </div>

    
  </main>
</body>
</html>
